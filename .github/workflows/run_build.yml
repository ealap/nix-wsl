name: Build Tarball

on:
  workflow_call: {}

jobs:
  tar:
    name: Tarball ğŸ› ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Install Nix â„ï¸
        uses: ./.github/actions/install-nix

      - name: Set Version ğŸ·ï¸
        uses: ./.github/actions/version
        id: version

      - name: Summary Headline ğŸ“
        run: echo '## NixOS-WSL ${{ steps.version.outputs.version }}' >> $GITHUB_STEP_SUMMARY

      - name: Build Tarball ğŸ› ï¸
        uses: ./.github/actions/build-wsl-tarball
        with:
          config: default
          filename: nixos.wsl

      - name: Upload Tarball ğŸ“¤
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: tarball
          path: nixos.wsl
